<html>
	<head> 
		<title id="time-title">Time: </title>
		<meta charset='utf-8'>
	</head>
	<body> 
		<h1 id="time">00:00:00</h1>
	</body>
	<script>
updateTime = function(){
	tt = document.getElementById('time-title');
	th = document.getElementById('time');
	now = new Date(Date.now());
	ns = now.toLocaleTimeString();
	tt.innerText = 'Hour: ' + ns;
	th.innerText = ns;
}
setInterval(updateTime, 1000);

	</script>
</html>
