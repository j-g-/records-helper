<html>

	<head>
		<title>
				Utils
		</title>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="./favicon.png">

	</head>

    <body>
        <button onclick="initialize()">Records Helper</button>
    </body>

    <script>

function initialize(){
    console.log("init");
    var features = ['left=10',
                    'top=10',
                    'location=0',
                    'menubar=0',
                    'resizable=1',
                    'scrollbars=1',
                    'status=0',
                    'titlebar=0',
                    'width=250',
                    'height=500',
                    'toolbar=0']
    var interactionWindow = window.open( 
        './records.html', 
        'Interactions', 
        features.join(','));
        interactionWindow.focus();
}
    </script>
    <!-- vim:set sw=4 ts=4 sts=2 noet: -->
</html>
