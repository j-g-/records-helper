<html>
    <head>
        <title>Records Helper</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="./favicon.png">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="header">
            <!-- Sample -->
            <div id="settings-box"
                ><h3> Settings </h3
                ><div><textarea id="sample-ta" cols="30" rows="10"></textarea
                    ><div id="main-control-box"
                        ><button onclick="saveSample()" class="main-control">Save</button><button 
                            title="New records group" id="new-grup-btn"
                            class="main-control control" onclick="newRecordsGroup()"
                            ><img class="icon" src="./new.svg" alt="New"
                        ></button
                    ></div
                ></div
            ></div
        ></div>
        <div id="content">
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script >
$(
    function (){
    $( "#settings-box" ).accordion({ active:false, collapsible: true });
    }
);
    </script>
    <script src="records.js"> </script>
</html>
